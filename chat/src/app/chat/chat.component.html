<!DOCTYPE html>
<html lang="en">
  <head>
      <style type="text.css">
          .container {
            width: 800px;
            margin: 50px auto;
          }
          .container form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
          }
          .container h1 {
            text-align: center;
          }
      </style>
  </head>
<div class = "container">
        <form>
            <h3>Chat Messages</h3>
            <ul>
                <li *ngFor ="let message of messages">{{message}}</li>
            </ul>
            <div class = "form-group">
                <label for="messagecontent">New Message</label>
                <input type = "text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="form-control" />
            </div>
            <div class = "form-group">
                <button (click)="chat(messagecontent)" class="btn-btn-primary">Chat</button>
            </div>
    
        </form>
    </div>
</html>
