<!DOCTYPE html>
<html lang="en">
  <head>
      <style type="text.css">
          .container {
            padding-top: 15px;
            width: 600px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
          }
      </style>
  </head>
<div class="container" *ngIf="super; else loading">
    <ul *ngFor="let user of users">
      <li>
        Email: {{ user.email }}<br />
        Username: {{ user.username }}<br />
        <button type="submit">Delete</button>
      </li>
    </ul>
  </div>
  
  <ng-template #loading>
    <div>Super Admin Only</div>
  </ng-template>
</html>
