<!DOCTYPE html>
<html lang="en">
  <head>
      <style type="text.css">
          .container {
            width: 800px;
            margin: 50px auto;
          }
          .container form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
          }
          .container h1 {
            text-align: center;
          }
      </style>
  </head>
<div class="container">
    <form>
        <a *ngIf="valid" href="/groups/create"> Create Group</a>
            <ul *ngFor="let group of groups">
                <h3>{{ group.group }}</h3>
                <li *ngFor="let member of toArray(group.members)">
                    Users: {{ member }}
                <button *ngIf="valid" type="submit" (click)="deleteMember(member)">
                    Delete
                </button>
                </li>
                <li>
                    Group Assis: {{ group.assis }}<br>
                    <a href="/groups/channels" (click)="createChannel()">View Channels</a>
                    <br>
                    <button *ngIf="valid" type="submit" (click)="deleteGroup(group.group)">
                        Delete
                    </button>
                </li>
            </ul>
    </form>
</div>
</html>
