<!DOCTYPE html>
<html lang="en">
  <head>
      <style type="text.css">
          .container {
            width: 340px;
            margin: 50px auto;
          }
          .container form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
          }
          .container h1 {
            text-align: center;
          }
          .container p {
            text-align: center;
          }
      </style>
  </head>
  <div class="container">
      <form method="post">
          <h1>Create Channel</h1>
          <p>
              Channel Name
          </p>
          <input type="text" class="form-control" [(ngModel)]="channelName" name="channelName" />
          <button type="submit" class="btn btn-primary btn-block" (click)="createChannel()">
              Create
          </button>
      </form>
  </div>
</html>
