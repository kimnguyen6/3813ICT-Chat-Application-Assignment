<!DOCTYPE html>
<html lang="en">
  <head>
      <style type="text.css">
          .container {
            width: 340px;
            margin: 50px auto;
          }
          .container form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
          }
          .container h1 {
            text-align: center;
          }
      </style>
  </head>
  <div class="container">
      <div class="notification">
        <form method="post">
          <div class="field has-addons has-addons-centered">
              <div class="control">
                  <label class="label is-large">Email: </label>
                  <br>
                  <input class="form-control" type="email" placeholder="Email" [(ngModel)]="email" name="email">
              </div>
              <br>
                  <label class="label is-large">Username: </label>
                  <input class="form-control" type="text" placeholder="Username" [(ngModel)]="userName" name="userName">
                <br>
                  <label class="label is-large">Password: </label>
                  <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password" name="password">
                <br>
                  <label class="label is-large">Birthday: </label>
                  <input class="form-control" type="date" placeholder="xx/xx/xxxx" [(ngModel)]="birthday" name="birthday">
                <br>
                  <label class="label is-large">Age: </label>
                  <input class="form-control" type="number" placeholder="0" [(ngModel)]="age" name="age">
              <div class="control">
              <br>
                <button class="button is-primary" (click)="createUser()">Join</button>
              </div>
          </div>
        </form>
      </div>
    </div>
</html>
